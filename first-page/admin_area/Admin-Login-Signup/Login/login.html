<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <div class="container">
            <form action="" class="sign-in-form">
                <img src="../img/person-icon.png" class="person">
                <h2 class="title">Admin Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i> 
                    <input type="text" placeholder="Username">	
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i> 
                    <input type="password" placeholder="Password">	
                </div>
                <input type="submit" value="Login" class="btn soild">

                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <a href="signup.html" class="linkSingnUp">Don't have an account?</a>
            </form>
        </div>
    </div>
</body>
</html>
